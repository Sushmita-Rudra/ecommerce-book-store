<div class="row">
    <div class="col-lg-3">
        <app-book-category></app-book-category>
    </div>
    <div class="col-lg-9">
        <div class="row">
         <div class="col-12 col-md-4">
             <div class="thumbnail">
                 <img [src]="bookDetails.imageUrl" width = "200px" height = "250px" >
             </div>

         </div>
         <div class="col-12 col-md-8">
             <h3>{{bookDetails.name}}</h3>
           <hr>
             <p>{{bookDetails.description}}</p>
           <hr>
           <h4>Price: <strong>{{bookDetails.unitPrice}}</strong></h4>
           <hr>
           <a routerLink="/books" class="btn btn-primary mr-3"><i class="fas fa-arrow-circle-left mr-2"></i>Back</a>
           <a href="" class="btn btn-success">Add to Cart<i class="fas fa-shopping-cart ml-2"></i></a>



         </div>
           

        </div>

        <!-- /.row -->

    </div>
    <!-- /.col-lg-9 -->

</div>
<!-- /.row -->
