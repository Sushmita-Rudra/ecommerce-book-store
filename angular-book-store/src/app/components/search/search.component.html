
<div class="row">
        <div class="col-md-8">
            <input type="text" #searchInput class="form-control" placeholder="Search books..." 
            (keyup.enter) = "searchBooks(searchInput.value)"/>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary" (onclick)="searchBooks(searchInput.value)">Search</button>
        </div>
 </div>
