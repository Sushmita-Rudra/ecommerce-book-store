<h1>
    heyy
</h1>

<div class="row">
    <div class="col-lg-3">
      <app-book-category></app-book-category>
    </div>
    <div class="col-lg-9">
      <div class="row">
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of books">
            <div class="card h-100">
                <a routerLink="/books/{{book.id}}"><img class="card-img-top img-responsive" [src]="book.imageUrl"></a>
                <div class="card-body">
                    <h4 class="card-title">
                        <a routerLink="/books/{{book.id}}">{{book.name}}</a>
                    </h4>
                    <h5>{{book.unitPrice | currency:"USD"}}</h5>
                    <p class="card-text text-truncate">{{book.description}}</p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary float-right">Add Cart</button>
                </div>
            </div>
        </div>
        <div class = "alert alert-warning mt-3 col-md-12" *ngIf = "books?.length == 0">
            No books found
        </div>
    
    </div >

        <!-- /.row -->

     <div class="row mb-5">
         <div class="col-md-6">
             <!-- Page size -->
             <div class="row">
                 <div class="col-md-5"><span class="mr-2">Page Size: </span></div>
                 <div class="col-md-7">
                     <select (change) = "updatePageSize($event.target.value)" class="form-control-sm" style= "width:40%">
                         <option selected>5</option>
                         <option value="10">10</option>
                         <option value="15">15</option>
                         <option value="20">20</option>
                     </select>
                 </div>
             </div>
         </div>
         <div class="col-md-6 ">
             <!-- Pagination control -->
            <ngb-pagination [(page)]="currentPage" 
                [pageSize]="pageSize" 
                [collectionSize]="totalRecords" (pageChange) = "listBooks()"
                class="d-flex justify-content-end">
            <ng-template ngbPaginationPrevious>Prev</ng-template>
            <ng-template ngbPaginationNext>Next</ng-template>
            </ngb-pagination>
         </div>
     </div>   

      

    </div>
    <!-- /.col-lg-9 -->

</div>
<!-- /.row -->
